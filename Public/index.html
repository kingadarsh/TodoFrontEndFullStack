<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page2.css">
    <link rel="stylesheet" href="css/TodoApp.css">
    <link rel="stylesheet" href="css/projectbuilder.css"> <!-- This feature is "Yet To Be Added"   -->
    <link rel="stylesheet" href="css/CssForDynamicHtml.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    
</head>

<body>
    <div id="Heading">
        <h1 id="TodoHeading">Todo App</h1>
    </div>
    <!-- Forms SignIn-SingUp endoints -->
    <div class="Form-Class" id="Form-Class">
         <!-- SignUp -(BE Done -Tested) -(FE Done -Tested) -(bcrypted) -(DB done) -->
        <div>
            <form method="post">
                <label  class="label" for="SignUpUsername">SignUp : </label>
                <input class="name" id="name" type="text"  placeholder="name" required>
                <input  class="InputForm" id="SignUpUsername" type="text" placeholder="Username" required>
                <input  class="InputForm" id="SignUpPassword" type="password" placeholder="Password" required>
                <button type="button" onclick="Signup()" class="Submit" id="SignUpButton">Submit</button>
            </form>
        </div>

        <!-- // SignIn -(BE Done -Tested) -(FE Done -Tested) -(bcrypted) -(DB done) -(JWT) -->
        <div>
            <form method="post">
                <label  class="label" for="SignInUsername">SignIn : </label>
                <input  class="InputForm" id="SignInUsername" type="text" placeholder="Username" required>
                <input  class="InputForm" id="SignInPassword" type="password" placeholder="Password" required>
                <button type="button" onclick="Signin()" class="Submit" id="SignInButton">Submit</button>
            </form>
        </div>
    </div>


<!-- Second Page -Todo App & -Programmer Guide -->
    <div class="PageTwo" id="PageTwo" style="display: none;">
        <div class="NameDiv" id="NameDiv">
            
        </div>

        <div id="SecondPageButtons">
            <div id="TodoAppNav">
                <button type="button" onclick="calltodo()">Todo App</button>
            </div>
            <!-- Functionality yet to be added-->
            <div id="ProjectBuilderNav">
                <button onclick="callprojectbuilder()">Project Builder</button> 
            </div>
        </div>

    </div>

    <!-- Final Todo App - Third Page -->
    <div class="header" id="ThirdPage" style="display: none;"> 
        <!-- Sidebar Navigation -->
        <div class="side-nav">
            <div class="user">
                <img src="images/TodoApp-img/user.png" alt="User Image" class="user-img">
                <div>
                    <h2>Adarsh Kathriya</h2>
                    <p>adarshk@xyz.com</p>
                </div>
                <img src="images/TodoApp-img/star.png" alt="Star Icon" class="star-img">
            </div>

            <ul class="nav-links">
                <li><img src="images/TodoApp-img/Calender.png" alt="Dashboard Icon"><p>Calendar</p></li>
                <li><img src="images/TodoApp-img/Day 7.png" alt="Reports Icon"><p>7 Day's Calendar</p></li>
                <li><img src="images/TodoApp-img/reports.png" alt="Reports Icon"><p>Reports</p></li>
                <li><img src="images/TodoApp-img/projects.png" alt="Projects Icon"><p>Our Projects</p></li>
                <li><img src="images/TodoApp-img/members.png" alt="Members Icon"><p>Core Members</p></li>
                <li><img src="images/TodoApp-img/setting.png" alt="Settings Icon"><p>Settings</p></li>
            </ul>

            <ul class="logout-section">
                <li><img src="images/TodoApp-img/logout.png" alt="Logout Icon" onclick="Logout()"><p>Logout</p></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="todo-section">
                <div class="TodoCreatDisplay" id="TodoCreate">
                    <header class="todo-header">
                        <h1>What will you accomplish today?</h1>
                    </header>
                    
                    <div id="Todo-Container">
                        <!-- Todos will be dynamically added here -->
                    </div>
                    
                    <footer class="todo-footer">
                        <div class="todo-input-group">
                            <textarea name="Give-Todo" id="InputTodo" placeholder="Add Task"></textarea>
                            <button onclick="AddTodoButton()" class="add-todo-btn">Add Todo</button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

<!-- Final Project Builder - Third Page -->
    
<script src="js/script.js"></script>
</body>
</html>
